<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>СВЕТ! КАМЕРА! БУЛГАКОВ!</title>
<style>
/* Подключаем локальный шрифт из файла в той же папке */
@font-face {
  font-family: 'BazaART';
  src: url('./bazaart.otf') format('opentype');
  font-weight: normal;
  font-style: normal;
}

html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  font-family: 'BazaART', sans-serif;
  background: #000;
  color: #fff;
  height: 100%;
}

.skb {
  position: fixed;
  top: 20px;
  left: 20px;
  font-size: 1.5vw;
  text-transform: uppercase;
  font-weight: bold;
  opacity: 0;
  transition: opacity 0.5s;
  z-index: 100;
}
.show-skb { opacity: 1; }

.container {
  transition: transform 1s ease;
}

.section {
  width: 100%;
  height: 100vh;
  padding-left: 5%;
  display: flex;
  flex-direction: column;
  justify-content: center; /* вертикально центр */
}

.hero {
  font-size: 8vw;
  display: flex;
  flex-direction: column;
  justify-content: center; /* вертикально */
  align-items: flex-start; /* по левому краю */
  line-height: 1.2;
}

.hero span { display: block; }

.section:nth-child(even) { background: #111; }
.section:nth-child(odd):not(.hero) { background: #222; }

h2 { font-size: 4vw; margin-bottom: 1rem; }
</style>
</head>
<body>

<div class="skb">СКБ</div>

<div class="container">
  <!-- Первый экран -->
  <div class="section hero">
    <span>СВЕТ!</span>
    <span>КАМЕРА!</span>
    <span>БУЛГАКОВ!</span>
  </div>

  <!-- Остальные экраны пока пустые -->
  <div class="section"></div>
  <div class="section"></div>
  <div class="section"></div>
</div>

<script>
const container = document.querySelector('.container');
const sections = document.querySelectorAll('.section');
const skb = document.querySelector('.skb');
let current = 0;
let isScrolling = false;

function goToSection(index) {
  if(index < 0 || index >= sections.length) return;
  isScrolling = true;
  container.style.transform = `translateY(-${index * 100}vh)`;
  current = index;

  if(current > 0) skb.classList.add('show-skb');
  else skb.classList.remove('show-skb');

  setTimeout(() => { isScrolling = false; }, 1000);
}

// Скролл колесом
window.addEventListener('wheel', e => {
  if(isScrolling) return;
  if(e.deltaY > 0) goToSection(current + 1);
  else if(e.deltaY < 0) goToSection(current - 1);
});

// Скролл на тачпаде/свайпы
let startY = 0;
window.addEventListener('touchstart', e => { startY = e.touches[0].clientY; });
window.addEventListener('touchend', e => {
  const endY = e.changedTouches[0].clientY;
  if(isScrolling) return;
  if(startY - endY > 50) goToSection(current + 1);
  else if(endY - startY > 50) goToSection(current - 1);
});
</script>

</body>
</html>
